# .github/workflows/lint.yml
name: Python Linting with Flake8

on: 
  push:
    branches: [ main ] # 每次推送到 main 分支時觸發
  pull_request:
    branches: [ main ] # 每次有人提交 PR 時觸發

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' 
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        
    - name: Run Flake8 check
      # 執行 Flake8 檢查，並把結果導向檔案
      run: flake8 app.py --output-file=flake8_report.txt || true 

    - name: Upload Flake8 Report Artifact (重要，方便截圖)
      uses: actions/upload-artifact@v4
      with:
        name: flake8-report
        path: flake8_report.txt
