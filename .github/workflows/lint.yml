name: Python Linting with Flake8

on: 
  push:
    branches: [ main ] # 每次推送到 main 分支時觸發
  pull_request:
    branches: [ main ] # 每次有人提交 PR 時觸發

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' 
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Run Flake8 check and save report
      # 執行 flake8，並將輸出結果 (無論是錯誤還是警告) 導向到檔案
      # 1. tee flake8_report.txt: 將輸出同時顯示在控制台並寫入檔案
      # 2. || true: 即使 flake8 發現錯誤 (非零退出碼)，也不會讓這個 step 失敗
      run: flake8 app.py | tee flake8_report.txt || true 

    - name: Upload Flake8 Report Artifact
      # 確保即使 flake8 發現錯誤，報告檔案也會上傳
      uses: actions/upload-artifact@v4
      with:
        name: flake8-report
        path: flake8_report.txt
